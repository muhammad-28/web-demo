<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook</title>
    <link rel="icon" href="fb logo.jpeg" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="fb.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">facebook</a>

            </div>
            <div class="login">
                <form action="">
                    <table class="login-controls">
                        <tr>
                            <td><label  class="login-label e-mar">Email or Phone</label></td>
                            <td><label  class="login-label col-spc">Password</label></td>
                        </tr>
                        <tr>
                            <td><input class="e-mar" type="text"></td>
                            <td><input class="col-spc" type="text"></td>
                            <td><input class="sbt-btn" type="submit" value="Login"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td> <a class="forgotten col-spc" href="forgotten.html">forgotten account?</a></td>
                        </tr>

                    </table>
                </form>

            </div>
        </div>

    </div>
    <div class="main-body">
        <div class="left-section">
            <p class="para">Facebook helps you connect and share with the <br> people in your life </p>
            <img class="image" src="fb-home.png" alt="image of world">
        </div> 
        <div class="right-section">
            <h1> Create an account</h1>
            <p>it's quick and easy</p>
            <form action="" id="signup-form">
                <td>
                    <tr><input name="fname" class="box0" type="text" placeholder="First name"></tr>
                    <tr><input name="srname" class="box1" type="text" placeholder="Surname"></tr>
                </td>
                <br>
                <tr>
                    <td>
                      <input name="pass" class="box2" type="text" placeholder="New password">
                    </td>
                  </tr>
                 
                <br>
                <h4 style="margin-top: 14px; color: gray">Birthday</h4>
                
                <select class="dob"  id="line" name="day" >
                    <option value="">Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                </select>
                <select class="dob"  id="line" name="month" >
                    <option value="">Month</option>
                    <option value="january">jan</option>
                    <option value="february">feb</option>
                    <option value="march">mar</option>
                    <option value="april">apr</option>
                    <option value="may">may</option>
                    <option value="june">jun</option>
                    <option value="july">jul</option>
                    <option value="august">aug</option>
                    <option value="september">sep</option>
                    <option value="october">oct</option>
                    <option value="november">nov</option>
                    <option value="december">dec</option>
                </select>
                <select class="dob"  id="line" name="year" >
                    <option value="">year</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                </select>
                <br>
                <h4 style="margin-top: 14px; color: gray">Gender</h4>
                <label for="male">Male</label>
                <input type="radio" class="gndr" name="Gender">
                <label for="female">Female</label>
                <input type="radio" class="gndr" name="Gender">
                <label for="others">other</label>
                <input type="radio" class="gndr" name="Gender">
                <br>
                <input type="submit" class="sbmt" value="Sign up">
                
                 
            </form>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
